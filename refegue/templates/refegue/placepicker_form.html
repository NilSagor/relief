<div id="type-selector" class="pac-controls" style="display: none;">
	<input type="radio" name="type" id="changetype-all" checked="checked">
	<label for="changetype-all">All</label>
</div>

<div id="strict-bounds-selector" class="pac-controls" style="display: none;">
	<input type="checkbox" name="" id="use-strict-bounds">
	<label for="use-strict-bounds">Strict bounds</label>
</div>

<div class="form-group">
	<label for="control-label" class="control-label">Enter location manually</label>
	<input type="text" name="auto-complete-location" id="place-icon" class="form-control" maxlength="500" placeholder="Enter location manually" title="" id="pac-input">
</div>

<div id="infowindow-control">
	<img src="" alt="" width="16" height="16" id="place-icon" style="display: none;">
	<span id="place-name" class="title"></span><br>
	<span id="place-address"></span>
</div>
